<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<span id="statusDetail">KillPhisher</span>

			<i class="fa fa-eye"></i> <span class="optionText">Add To Whitelist</span>

		<div class="menuOption" id="kp-remove-from-whitelist">
			<i class="fa fa-eye-slash"></i> <span class="optionText">Remove From Whitelist</span>
		</div>
